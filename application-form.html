<!doctype html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
  <h1>
    Application Form
  </h1>
  <p>
    Please enter your information below.
  </p><br>
  <form action="/application-success" method="POST">
    First Name: <input type="text" name="firstname">
    Last Name: <input type="text" name="lastname"><br><br>
    Salary Requirements: <input type="number" name="salary"><br><br>
    What job are you applying for?
    <input type="radio" name="job" value="software">Software Engineer
    <input type="radio" name="job" value="QA">QA Engineer
    <input type="radio" name="job" value="product">Product Manager<br><br>
    <input type="submit">
  </form>
</body>
</html>
